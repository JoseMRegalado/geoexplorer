<div class="movie-list">
  <div class="movie-card" *ngFor="let movie of movies" (click)="onSelectMovie(movie)">
    <ng-container *ngIf="movie.poster; else noImage">
      <img [src]="movie.poster" alt="Poster de {{ movie.title }}" />
    </ng-container>
    <ng-template #noImage>
      <div class="no-image">🎞️ Sin imagen</div>
    </ng-template>

    <div class="movie-info">
      <h3>{{ movie.title }}</h3>
      <p><strong>🎬 Director:</strong> {{ movie.directors?.join(', ') || 'Desconocido' }}</p>
      <p><strong>🎭 Actores:</strong> {{ movie.actors?.join(', ') || 'Desconocido' }}</p>
    </div>
  </div>
</div>
